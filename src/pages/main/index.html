<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>체스 구현체</title>
  </head>
  <body>
    <div id="o">
      <div id="blackSide">
        <div class="gameInfo">
          <div class="align">
            <span>흑</span>
            <div class="timer">00:00</div>
          </div>
          <div class="eaten" style="color: white">먹은거: 없음</div>
        </div>
        <div class="custom">
          <span style="font-size: 6vw;">custom 아래 4열만</span>
          <div class="customPieces">
            <div class="p">폰x8</div>
            <div class="b">비숍x2</div>
            <div class="n">말x2</div>
            <div class="r">룩x2</div>
            <div class="q">퀸x1</div>
            <div class="k">킹x1</div>
          </div>
        </div>
      </div>

      <table id="board"></table>

      <div id="whiteSide">
        <div class="gameInfo">
          <div class="align">
            <span>백</span>
            <div class="timer">00:00</div>
          </div>
          <div class="eaten" style="color: black">먹은거: 없음</div>
        </div>
        <div class="custom">
          <span style="font-size: 6vw;">custom 아래 4열만</span>
          <div class="customPieces">
            <div class="p">폰x8</div>
            <div class="b">비숍x2</div>
            <div class="n">말x2</div>
            <div class="r">룩x2</div>
            <div class="q">퀸x1</div>
            <div class="k">킹x1</div>
          </div>
        </div>
      </div>


      <div id="full">
        <img src="../../imgs/fullscreen.png" alt="fullscreen" id="fullscreen">
      </div>

      <div id="shower"></div>

      <div id="promotionWindow">
        <h1>승진</h1>
        <div id="promotionGrid">
          <div>퀸</div>
          <div>비숍</div>
          <div>나이트</div>
          <div>룩</div>
          <div id="special">나이트퀸</div>
        </div>
      </div>
    </div>
    <div id="x">
      일리걸 엑세스 :(
    </div>
    <script src="index.js"></script>
  </body>
</html>
